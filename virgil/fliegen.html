<!-- Dass ist ein Grundgerüßt. Ein gültiges HTML-Dokument muss mindestens idese Tage enthalten. -->
<!doctype html>

<!--Beginn des Dokuments mit dem Attribut lang-->
<html lang="de">
	<!--Metainformationen wie Titel, Suchbegriffe,... -->
	<head>
		<title>Hier kommt der Titel hin</title>
		<!--ist nötig um Umlaute zu schreiben-->
		<meta charset="utf-8"
	</head>
	
	<!-- Hier ist der sichtbare Bereich der Webseite-->
	<body>
		<!--Überschrift-->
		<h1> Hallo  </h1>
		<h2> Fliegen </2>
		<h3>Fliegen</h3>
		<h4> Fliegen</h4>
		<h5> Fliegen</h5>
	
	



</html>
